version: 2

sources:
  - name: jaffle_shop
    description: A clone of Postgres Application DB
    database: raw
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: Primary key for orderd
            tests:
              - unique
              - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 8, period: day}
          error_after: {count: 15, period: day}
        description: Raw orders data
        columns:
          - name: id
            description: Primary key for orders
            tests:
              - unique
              - not_null